name: CI
on: [pull_request]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn
      - name: Formatting
        run: yarn format
      - name: CSS
        run: yarn lint:css
        continue-on-error: true
        id: css
      - name: JS
        run: yarn lint:js
        continue-on-error: true
        id: js
      - name: Check on failures
        if: job.steps.css.status == failure() || job.steps.js.status == failure()
        run: exit 1

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn
      - name: Unit
        run: yarn test:unit && exit 0
        continue-on-error: true
        id: unit
      - name: Check on failures
        if: job.steps.unit.status == failure()
        run: exit 1